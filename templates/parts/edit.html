{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">แก้ไขอะไหล่: {{ part.part_name }}</h2>
    <div class="btn-group">
        <a href="{{ url_for('part_detail', part_id=part.id) }}" class="btn btn-outline-info">ดูรายละเอียด</a>
        <a href="{{ url_for('parts_index') }}" class="btn btn-secondary">กลับไปรายการอะไหล่</a>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">แก้ไขข้อมูลอะไหล่</h5>
    </div>
    <div class="card-body">
        <form action="{{ url_for('edit_part', part_id=part.id) }}" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="part_number" class="form-label">รหัสอะไหล่ *</label>
                        <input type="text" id="part_number" name="part_number" class="form-control" 
                               value="{{ part.part_number }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="part_name" class="form-label">ชื่ออะไหล่ *</label>
                        <input type="text" id="part_name" name="part_name" class="form-control" 
                               value="{{ part.part_name }}" required>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">คำอธิบาย</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ part.description or '' }}</textarea>
            </div>
            
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="category" class="form-label">หมวดหมู่</label>
                        <input type="text" id="category" name="category" class="form-control" 
                               value="{{ part.category or '' }}" placeholder="เช่น เครื่องยนต์, ไฟฟ้า, น้ำมัน">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="manufacturer" class="form-label">ผู้ผลิต</label>
                        <input type="text" id="manufacturer" name="manufacturer" class="form-control" 
                               value="{{ part.manufacturer or '' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="location" class="form-label">ตำแหน่งจัดเก็บ</label>
                        <input type="text" id="location" name="location" class="form-control" 
                               value="{{ part.location or '' }}" placeholder="เช่น ชั้น A1, คลัง B">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="unit_price" class="form-label">ราคา/หน่วย (บาท)</label>
                        <input type="number" id="unit_price" name="unit_price" class="form-control" 
                               step="0.01" min="0" value="{{ part.unit_price or 0 }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="minimum_stock" class="form-label">สต็อกขั้นต่ำ</label>
                        <input type="number" id="minimum_stock" name="minimum_stock" class="form-control" 
                               min="0" value="{{ part.minimum_stock or 0 }}">
                        <div class="form-text">สต็อกปัจจุบัน: {{ part.current_stock }} ชิ้น</div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="supplier" class="form-label">ซัพพลายเออร์</label>
                        <input type="text" id="supplier" name="supplier" class="form-control" 
                               value="{{ part.supplier or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="supplier_contact" class="form-label">ติดต่อซัพพลายเออร์</label>
                        <input type="text" id="supplier_contact" name="supplier_contact" class="form-control" 
                               value="{{ part.supplier_contact or '' }}" placeholder="เบอร์โทร, อีเมล, หรือข้อมูลติดต่อ">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="notes" class="form-label">หมายเหตุ</label>
                <textarea id="notes" name="notes" class="form-control" rows="2">{{ part.notes or '' }}</textarea>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">บันทึกการเปลี่ยนแปลง</button>
                <a href="{{ url_for('part_detail', part_id=part.id) }}" class="btn btn-secondary">ยกเลิก</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
